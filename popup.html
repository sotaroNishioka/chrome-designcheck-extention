<!DOCTYPE html>
<html>

<head>
  <title>デザインチェッカー</title>
  <link rel="stylesheet" href="src/styles/popup.css">
  <meta charset="UTF-8">
</head>

<body>
  <div class="container">
    <h1>デザインチェッカー</h1>

    <div class="actions">
      <button id="saveRules">現在のルールを保存</button>
      <button id="exportRules">エクスポート</button>
      <button id="importRules">インポート</button>
    </div>

    <div class="saved-rules">
      <select id="savedRuleSets"></select>
      <button id="deleteRules">選択中のルールを削除</button>
    </div>

    <div class="toggle-container">
      <button id="startCheck" class="toggle-btn on">チェック開始</button>
    </div>

    <div class="rules-container">
      <div class="rule-wrapper">
        <label for="padding">パディング (px)</label>
        <input id="padding" class="rule-input" type="text" placeholder="パディング (カンマ区切り)">
      </div>
      <div class="rule-wrapper">
        <label for="paddingMultiple">パディング (倍数)</label>
        <input id="paddingMultiple" class="rule-input" type="text" placeholder="パディング (倍数)">
      </div>
      <div class="rule-wrapper">
        <label for="margin">マージン (px)</label>
        <input id="margin" class="rule-input" type="text" placeholder="マージン (カンマ区切り)">
      </div>
      <div class="rule-wrapper">
        <label for="marginMultiple">マージン (倍数)</label>
        <input id="marginMultiple" class="rule-input" type="text" placeholder="マージン (倍数)">
      </div>
      <div class="rule-wrapper">
        <label for="fonts">フォント</label>
        <input id="fonts" class="rule-input" type="text" placeholder="フォント (例: Arial, Helvetica)">
      </div>
      <div class="rule-wrapper">
        <label for="fontSize">フォントサイズ (px)</label>
        <input id="fontSize" class="rule-input" type="text" placeholder="フォントサイズ (カンマ区切りで複数指定)">
      </div>
      <div class="rule-wrapper">
        <label for="fontSizeMultiple">フォントサイズ (倍数)</label>
        <input id="fontSizeMultiple" class="rule-input" type="text" placeholder="フォントサイズ (倍数)">
      </div>
      <div class="rule-wrapper">
        <label for="fontColor">フォントの色</label>
        <input id="fontColor" class="rule-input" type="text" placeholder="フォントの色 (例: #000000)">
      </div>
      <div class="rule-wrapper">
        <label for="backgroundColor">背景色</label>
        <input id="backgroundColor" class="rule-input" type="text" placeholder="背景色 (例: #FFFFFF)">
      </div>
      <div class="rule-wrapper">
        <label for="borderColor">境界線の色</label>
        <input id="borderColor" class="rule-input" type="text" placeholder="境界線の色 (例: #CCCCCC)">
      </div>
      <div class="rule-wrapper">
        <label for="borderWidth">境界線の幅 (px)</label>
        <input id="borderWidth" class="rule-input" type="text" placeholder="境界線の幅 (カンマ区切り)">
      </div>
    </div>
  </div>

  <script type="module" src="src/popup.ts"></script>
</body>

</html>
