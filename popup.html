<!DOCTYPE html>
<html>

<head>
  <title>デザインチェッカー</title>
  <link rel="stylesheet" href="src/styles/popup.css">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css" />
</head>

<body>
  <div class="container">
    <h1>デザインチェッカー</h1>

    <div class="actions">
      <button id="saveRules">現在のルールを保存</button>
      <button id="exportRules">エクスポート</button>
      <button id="importRules">インポート</button>
    </div>

    <div class="saved-rules">
      <select id="savedRuleSets"></select>
      <button id="deleteRules">選択中のルールを削除</button>
    </div>

    <div class="toggle-container">
      <button id="startCheck" class="toggle-btn on">チェック開始</button>
    </div>

    <div class="rules-container">
      <div class="rule-description">
        <h2>ルールの設定</h2>
        <p>・指定した値に当てはまらない場合、表示中のタブにエラーが表示されます。</p>
        <p>・カンマ区切りで複数指定することができます。（例: 4,8,12）</p>
        <p>・複数指定の場合、いずれにも当てはまらない場合にエラーとなります。</p>
      </div>
      <div class="rule-wrapper">
        <label for="padding">Padding (px)</label>
        <input id="padding" class="rule-input" type="text" placeholder="8,16,24（単位は入力しないでください）">
      </div>
      <div class="rule-wrapper">
        <label for="paddingMultiple">Padding (倍数)</label>
        <input id="paddingMultiple" class="rule-input" type="text" placeholder="2,4,8（値の倍数以外のpaddingの場合にエラー）">
      </div>
      <div class="rule-wrapper">
        <label for="margin">Margin (px)</label>
        <input id="margin" class="rule-input" type="text" placeholder="8,16,24（単位は入力しないでください）">
      </div>
      <div class="rule-wrapper">
        <label for="marginMultiple">Margin (倍数)</label>
        <input id="marginMultiple" class="rule-input" type="text" placeholder="2,4,8（値の倍数以外のmarginの場合にエラー）">
      </div>
      <div class="rule-wrapper">
        <label for="fonts">Font</label>
        <input id="fonts" class="rule-input" type="text" placeholder="Arial,Helvetica">
      </div>
      <div class="rule-wrapper">
        <label for="fontSize">FontSize (px)</label>
        <input id="fontSize" class="rule-input" type="text" placeholder="12,16,24 (単位は入力しないでください)">
      </div>
      <div class="rule-wrapper">
        <label for="fontSizeMultiple">FontSize (倍数)</label>
        <input id="fontSizeMultiple" class="rule-input" type="text" placeholder="2,4,8 (値の倍数以外のfont-sizeの場合にエラー)">
      </div>
      <div class="rule-wrapper">
        <label for="fontColor">Color (HEX)</label>
        <input id="fontColor" class="rule-input" type="text" placeholder="#00000,#333333 (HEXで指定)">
      </div>
      <div class="rule-wrapper">
        <label for="backgroundColor">BackGroundColor (HEX)</label>
        <input id="backgroundColor" class="rule-input" type="text" placeholder="#FFFFFF,#CCCCCC (HEXで指定)">
      </div>
      <div class="rule-wrapper">
        <label for="borderColor">BorderColor (HEX)</label>
        <input id="borderColor" class="rule-input" type="text" placeholder="#CCCCCC,#333333 (HEXで指定)">
      </div>
      <div class="rule-wrapper">
        <label for="borderWidth">BorderWidth (px)</label>
        <input id="borderWidth" class="rule-input" type="text" placeholder="1,2,3 (単位は入力しないでください)">
      </div>
    </div>
  </div>

  <script type="module" src="src/popup.ts"></script>
</body>

</html>
