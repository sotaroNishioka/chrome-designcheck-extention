<!DOCTYPE html>
<html>

<head>
  <title>Design Checker</title>
  <link rel="stylesheet" href="src/styles/popup.css">
</head>

<body>
  <div class="container">
    <h1>Design Checker</h1>
    <div class="saved-rules">
      <h2>Saved Rule Sets</h2>
      <select id="savedRuleSets"></select>
      <button id="loadRules">Load</button>
      <button id="deleteRules">Delete</button>
    </div>
    <div class="actions">
      <button id="saveRules">Save Current Rules</button>
      <button id="exportRules">Export Rules</button>
      <button id="importRules">Import Rules</button>
    </div>
    <div class="toggle-container">
      <button id="enableCheckingButton" class="toggle-btn off">OFF</button>
      <input type="checkbox" id="enableChecking" class="">
    </div>
    <div class="rules-container">
      <!-- Rule inputs will be dynamically added here -->
    </div>
  </div>
  <script type="module" src="src/popup.ts"></script>
</body>

</html>
